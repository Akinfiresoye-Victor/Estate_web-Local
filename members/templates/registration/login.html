<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Estate Web</title> {# Set a specific title for the login page #}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    

  </head>
  <body>
    <div class="container mt-5">
        {%if messages%}
            {%for message in messages%}
              <div class="alert alert-success fade show" role="alert"> {# Keep 'fade show' for the animation #}
              {{message}}
              </div>
            {%endfor%}
        {%endif%}
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.alert'); // Select all elements with class 'alert'
            const delay = 5000; // 5000 milliseconds = 5 seconds

            flashMessages.forEach(function(alertElement) {
                setTimeout(function() {
                    // 1. Remove the 'show' class to trigger the fade-out animation
                    alertElement.classList.remove('show');

                    // 2. Listen for the 'transitionend' event (when the fade animation completes)
                    //    and then remove the element from the DOM.
                    alertElement.addEventListener('transitionend', function() {
                        alertElement.remove();
                    }, { once: true }); // { once: true } ensures the event listener is removed after it fires once
                }, delay);
            });
        });
    </script>


    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card shadow-lg p-4 bg-white rounded-4 border-0">


                <div class="card-body">
                    <div class="text-center mb-4">
                        <h2 class="card-title text-primary fw-bold mb-0">
                            <i class="bi bi-person-circle me-2"></i>
                            Login
                        </h2>
                        <p class="text-muted mt-2">Access your account</p>
                        <hr class="w-50 mx-auto mt-4">
                    </div>

                    <form method="post" action="">
                        {%csrf_token%}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" class="form-control form-control-lg" name="username" id="id_username" aria-describedby="emailHelp" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-4">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" name="password" id="id_password" placeholder="Enter your password" required>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                        <div class="text-center">
                            <a href="#" class="text-muted text-decoration-none">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a href="{% url 'register-user' %}" class="text-muted text-decoration-none">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
